
name: Node.js CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]


jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/setup-node@v1
      #npm ci est comme npm install
      - run: npm ci
      - run: npm run build
      - run: npm test
  
